<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VK Poller test</title>
</head>
<body>
	<div id="posts"></div>

	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
	<script>
		var FB_ROOT = new Firebase('https://scrapyard.firebaseio.com/');

		FB_ROOT.on("child_added", function(snapshot) {

			console.log('Snapshot Key: ' + snapshot.key(), 'Snapshot Val: ' + snapshot.val());
			var newDiv = $('</div>').addClass('post-text').attr('id', snapshot.key()).html(snapshot.val());

			$newDiv.appendTo('#posts');
		});
	</script>
</body>
</html>
